<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Coche del Día</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: black;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h1 {
      color: red;
      margin-bottom: 2rem;
    }

    .car-container {
      display: flex;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      background-color: #ddd;
      border-radius: 15px;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .car-photo {
      width: 350px;
      height: 230px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid #333;
    }

    .car-info {
      max-width: 400px;
      text-align: left;
    }

    .car-info h2 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
      color: red;
    }

    .car-info p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>Coche del Día</h1>

  <div class="car-container">
    <img id="carPhoto" src="" alt="Foto del coche del día" class="car-photo" />
    <div class="car-info">
      <h2 id="carTitle">Título del coche</h2>
      <p id="carDesc">Descripción del coche del día aparecerá aquí.</p>
    </div>
  </div>

  <script>
    const coches = [
      {
        titulo: "Porsche 911 GT3 RS",
        descripcion: "Diseñado para el circuito, el GT3 RS combina precisión alemana con potencia pura y diseño aerodinámico extremo.",
        imagen: "../articles/gt3rs.jpg"
      },
      {
        titulo: "Lamborghini Huracán",
        descripcion: "Un superdeportivo italiano con motor V10 que ofrece rendimiento brutal y un diseño agresivo inconfundible.",
        imagen: "../articles/huracan.jpg"
      },
      {
        titulo: "Lamborghini Urus",
        descripcion: "El SUV más rápido del mundo, que combina lujo, deportividad y funcionalidad familiar con un motor V8 biturbo.",
        imagen: "../articles/urus.jpg"
      }
    ];

    function mostrarCocheAleatorio() {
      const indice = Math.floor(Math.random() * coches.length);
      const coche = coches[indice];
      document.getElementById("carTitle").textContent = coche.titulo;
      document.getElementById("carDesc").textContent = coche.descripcion;
      document.getElementById("carPhoto").src = coche.imagen;
      document.getElementById("carPhoto").alt = `Foto de ${coche.titulo}`;
    }

    window.onload = mostrarCocheAleatorio;
  </script>

</body>
</html>
