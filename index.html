<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Web de Coches</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    header {
      background-color: black;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1.5rem;
    }

    header a {
      padding: 8px 18px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    /* Botones originales */
    .btn-dia, .btn-publi {
      background-color: red;
    }

    .btn-marcas {
      background-color: gray;
    }

    /* Hover invertido */
    .btn-dia:hover, .btn-publi:hover {
      background-color: white;
      color: red;
      border: 2px solid red;
    }

    .btn-marcas:hover {
      background-color: white;
      color: gray;
      border: 2px solid gray;
    }

    .main-box {
      background-color: #ccc;
      margin: 3rem auto;
      padding: 3rem;
      max-width: 900px;
      border-radius: 30px;
      text-align: center;
    }

    .main-box h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .main-box h2 {
      font-size: 2rem;
      color: #333;
      margin-top: 0;
    }

    .lower-section {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 3rem;
      flex-wrap: wrap;
    }

    .box-white {
      background-color: white;
      border: 3px solid black;
      width: 400px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .box-white img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 15px;
    }

    .box-red {
      background-color: red;
      border-radius: 30px;
      width: 400px;
      height: 300px;
      color: white;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .box-red h3 {
      margin: 0 0 15px 0;
      font-size: 2rem;
    }

    .box-red p {
      margin: 0;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <header>
    <a href="#coche-dia" class="btn-dia">Coche del día</a>
    <a href="marcas.html" class="btn-marcas">Marcas</a>
    <a href="publicidad.html" class="btn-publi">Publicidad</a>
  </header>

  <div class="main-box">
    <h1>Bienvenido</h1>
    <h2>Amante de los coches</h2>
  </div>

  <div class="lower-section" id="coche-dia">
    <div class="box-white">
      <img src="camaro.jpg" alt="Chevrolet Camaro ZL1" />
    </div>
    <div class="box-red">
      <h3>Chevrolet Camaro ZL1</h3>
      <p>Muscle car con motor V8 de 650CV, ideal para velocidad y estilo clásico americano.</p>
    </div>
  </div>

</body>
</html>
