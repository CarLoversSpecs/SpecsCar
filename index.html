<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página Principal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: black;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    header {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 2rem;
    }
    /* Estilo base para botones y links con clase btn */
    button, a.btn {
      padding: 8px 20px;
      font-weight: bold;
      border-radius: 20px;
      font-size: 1rem;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    /* Coche del día: rojo */
    .btn-coche {
      background-color: red;
      color: white;
      border-color: red;
    }
    .btn-coche:hover {
      background-color: white;
      color: red;
      border-color: red;
    }
    /* Botón marcas */
    #btn-marcas {
      background-color: gray;
      color: black;
      border-color: gray;
    }
    #btn-marcas:hover {
      background-color: white;
      color: gray;
      border-color: gray;
    }
    /* Botón contacto */
    #btn-contacto {
      background-color: black;
      color: white;
      border-color: black;
    }
    #btn-contacto:hover {
      background-color: white;
      color: black;
      border-color: black;
    }
    .welcome-box {
      background-color: #ddd;
      border-radius: 15px;
      padding: 2rem;
      display: flex;
      gap: 2rem;
      align-items: center;
      margin-bottom: 3rem;
    }
    .welcome-text {
      flex: 1;
    }
    .welcome-text h2 {
      margin: 0;
      font-size: 2rem;
      color: black;
    }
    .welcome-text h3 {
      margin-top: 0.3rem;
      color: #555;
    }
    .welcome-text p {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #222;
    }
    .welcome-img {
      width: 300px;
      height: 200px;
      border-radius: 15px;
      object-fit: cover;
      border: 3px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <a href="daycar/index.html" class="btn btn-coche">Coche del día</a>
    <button id="btn-marcas" onclick="location.href='brands/index.html'">Marcas</button>
    <button id="btn-contacto" onclick="location.href='contacto.html'">Contacto</button>
  </header>

  <div class="welcome-box" id="cocheDelDia">
    <img src="articles/camaro.jpg" alt="Foto coche del día" class="welcome-img" id="fotoCoche" />
    <div class="welcome-text">
      <h2 id="tituloCoche">Bienvenido</h2>
      <h3>Amante de los coches</h3>
      <p id="descCoche">Descripción del coche del día aparecerá aquí.</p>
    </div>
  </div>
</body>
</html>
