<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Modelos de Marca</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: black;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h1 {
      color: red;
      margin-bottom: 2rem;
    }

    .model-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .model-card {
      border: 3px solid #333;
      border-radius: 15px;
      width: 260px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }

    .model-card:hover {
      box-shadow: 0 0 15px red;
    }

    .model-card img {
      max-width: 100%;
      border-radius: 12px;
      height: 160px;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #333;
    }

    .model-card h3 {
      margin: 0.5rem 0;
      color: red;
    }

    .btn-model {
      display: inline-block;
      background-color: red;
      color: white;
      padding: 8px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 20px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      border: 2px solid transparent;
    }

    .btn-model:hover {
      background-color: white;
      color: red;
      border: 2px solid red;
    }
  </style>
</head>
