<html lang="es">

  <title>Marcas de Coches</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: black;
    }

    header {
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    header a {
      text-decoration: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 20px;
      font-size: 1rem;
      color: white;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .btn-dia, .btn-publi {
      background-color: red;
    }

    .btn-marcas {
      background-color: gray;
      color: white;
    }

    /* Hover invertido */
    .btn-dia:hover, .btn-publi:hover {
      background-color: white;
      color: red;
      border: 2px solid red;
    }

    .btn-marcas:hover {
      background-color: white;
      color: gray;
      border: 2px solid gray;
    }

    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
      color: red;
    }

    ul.marcas-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    ul.marcas-list li {
      background-color: #eee;
      border: 3px solid black;
      border-radius: 25px;
      padding: 1.5rem 3rem;
      font-size: 1.6rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    ul.marcas-list li a {
      color: black;
      text-decoration: none;
      display: block;
    }

    ul.marcas-list li:hover {
      background-color: red;
    }

    ul.marcas-list li:hover a {
      color: white;
    }
  </style>
</head>
